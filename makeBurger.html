<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Burger</title>

    <link rel="stylesheet" href="styles/makeBurger.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/headerFooter.css">
    <link rel="stylesheet" href="styles/screensaver.css">
    <link rel="stylesheet" href="styles/responsive/makeBurger-responsive.css">
</head>
<body>
    <img id="ss_logo" src="./sprites/logo.png" height="70" width="50" alt="" style="display: none;">
    <canvas id="canvas"></canvas>
    <main>
        <header>
            <nav>
                <div class="menu-icon">
                    <span class="fa fa-bars fa-2x"></span>
                    <ul>
                        <li>
                            <a href="index.html">HOME</a>
                        </li>
                        <li>
                            <a href="gallery.html">GALLERY</a>
                        </li>
                        <li>
                            <a href="order.html">ORDER</a>
                        </li>
                        <li>
                            <a href="makeBurger.html">CREATE</a>
                        </li>
                        <li>
                            <a href="team.html">TEAM</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-logo-title">
                    <div>
                        <img src="sprites/home/Footer Logo.png" alt="">
                    </div>
                    <div class="nav-title">
                        <h2>BURGER</h2>
                        <h2><span class="yellow">KE</span>NG</h2>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <h1>Create Burger</h1>
            <div class="makeBurger-form">
                <h2>Bread Bun</h2>
                <div class="ingredient-container">
                    <div class="ingredient">
                        <h3>Regular</h3>
                        <img src="sprites/create_burger/regularBun.png" alt="">
                        <input type="radio" onclick="changeBun()" name="bun" id="bun-reg">
                    </div>
                    <h3>OR</h3>
                    <div class="ingredient">
                        <h3>Wheat</h3>
                        <img src="sprites/create_burger/wheatBun.png" alt="">
                        <input type="radio" onclick="changeBun()" name="bun" id="bun-wheat">
                    </div>
                </div>
                <h2>Meat</h2>
                <div class="ingredient-container">
                    <div class="ingredient">
                        <h3>Beef</h3>
                        <img src="sprites/create_burger/beef.png" alt="">
                        <input type="radio" onclick="changeMeat()" name="meat" id="meat-beef">
                    </div>
                    <div class="ingredient">
                        <h3>Chicken</h3>
                        <img src="sprites/create_burger/chicken.png" alt="">
                        <input type="radio" onclick="changeMeat()" name="meat" id="meat-chicken">
                    </div>
                    <div class="ingredient" id="fish">
                        <h3>Fish</h3>
                        <img src="sprites/create_burger/fish.png" alt="">
                        <input type="radio" onclick="changeMeat()" name="meat" id="meat-fish">
                    </div>
                </div>
                <h2>Sauce</h2>
                <div class="ingredient-container">
                    <div class="ingredient">
                        <h3>Mushroom</h3>
                        <img src="sprites/create_burger/mushroom.png" alt="">
                        <input type="radio" onclick="changeSauce(0)" id="sauce-mush">
                    </div>
                    <div class="ingredient">
                        <h3>BBQ</h3>
                        <img src="sprites/create_burger/bbq.png" alt="">
                        <input type="radio" onclick="changeSauce(1)" id="sauce-bbq">
                    </div>
                    <div class="ingredient">
                        <h3>Chilli</h3>
                        <img src="sprites/create_burger/chilli.png" alt="">
                        <input type="radio" onclick="changeSauce(2)" id="sauce-chilli">
                    </div>
                    <div class="ingredient">
                        <h3>Cheese</h3>
                        <img src="sprites/create_burger/cheese.png" alt="">
                        <input type="radio" onclick="changeSauce(3)" id="sauce-cheese">
                    </div>
                </div>
                <h2>Vegetables</h2>
                <div class="ingredient-container">
                    <div class="ingredient" id="vegetables">
                        <div>
                            <h3>Yes</h3>
                            <input type="radio" onclick="changeVeggie()" name="vegetables" id="veggie-yes">
                        </div>
                        <img src="sprites/create_burger/vegetables.png" alt="">
                        <div>
                            <h3>No</h3>
                            <input type="radio" onclick="changeVeggie()" name="vegetables" id="veggie-no">
                        </div>
                    </div>
                </div>
                <h2>Results</h2>
                <div class="result">
                    <img src="sprites/create_burger/regTop.png" alt="" class="topBun-result hidden" id="regTop">
                    <img src="sprites/create_burger/wheatTop.png" alt="" class="topBun-result hidden" id="wheatTop">    

                    <img src="sprites/create_burger/veggie.png" alt="" class="veggie-result hidden" id="veggie">

                    <img src="sprites/create_burger/mushroom.png" alt="" class="sauce-result hidden" id="mush-img">
                    <img src="sprites/create_burger/bbq.png" alt="" class="sauce-result hidden" id="bbq-img">
                    <img src="sprites/create_burger/chilli.png" alt="" class="sauce-result hidden" id="chilli-img">
                    <img src="sprites/create_burger/cheese.png" alt="" class="sauce-result hidden" id="cheese-img">
                    <img src="sprites/create_burger/customSauce.png" alt="" class="sauce-result hidden" id="custom-img">

                    <img src="sprites/create_burger/beef.png" alt="" class="meat-result hidden" id="beef-img">
                    <img src="sprites/create_burger/chicken.png" alt="" class="meat-result hidden" id="chicken-img">
                    <img src="sprites/create_burger/fish3.png" alt="" class="meat-result hidden" id="fish-img">

                    <img src="sprites/create_burger/regBot.png" alt="" class="botBun-result hidden" id="regBot">
                    <img src="sprites/create_burger/wheatBot.png" alt="" class="botBun-result hidden" id="wheatBot">
                </div>
                <div class="btn" onclick="addToCart()">
                    <h1>Add to Cart</h1>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="sprites/home/Footer Logo.png" alt="">
            <div class="motto">"the best burger
                since 1993"
            </div>
        </div>
        <div class="social-media">
            <a href="https://twitter.com">
                <img src="sprites/home/twitter_logo.png" alt="">
            </a>
            <a href="https://facebook.com">
                <img src="sprites/home/facebook_logo.png" alt="">
            </a>
            <a href="https://instagram.com">
                <img src="sprites/home/instagram_logo.png" alt="">
            </a>
        </div>
        <div class="footer-info">
            <div class="location">
                <img src="sprites/home/geo_logo.png" alt="">
                <h2>69 Baker Street</h2>
            </div>
            <div>
                <img src="sprites/home/phone_logo.png" alt="">
                <h2><span>(031)</span> 6969 6969</h2>
            </div>
        </div>
    </footer>
</body>
<script src="script/jquery-3.5.1.min.js"></script>
<script src="script/makeBurger.js"></script>
<script src="script/screensaver.js"></script>
</html>
