<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon">
                <span class="fa fa-bars fa-2x"></span>
                <ul>
                    <li>
                        <a href="">HOME</a>
                    </li>
                    <li>
                        <a href="">GALLERY</a>
                    </li>
                    <li>
                        <a href="">ORDER</a>
                    </li>
                    <li>
                        <a href="">CREATE</a>
                    </li>
                    <li>
                        <a href="">TEAM</a>
                    </li>
                </ul>
            </div>
            <img src="sprites/home/Footer Logo.png" alt="">
        </nav>
    </header>

    <main>
        <h1>Order Now</h1>
       

        <div class="outer">

            <div class="image">
                <img src="hand.png" alt="">
            </div>
            
            <div class="container">

                <form action="">
                    <table>
                        <tr>
                            Name
                        </tr> 
                        <tr>
                            <input type="text" name="" id="" />
                        </tr>
                        
                        <tr>
                            Email
                        </tr> 
                        <tr>
                            <input type="email" name="" id="" />
                        </tr>

                        <tr>
                            Phone
                        </tr> 

                        <tr>
                            <input type="text" name="" id="" />
                        </tr>

                        <tr>
                            Address
                        </tr>
                        <tr>
                            <input type="text" name="" id="" />
                        </tr>

                        <tr>
                            Menu
                        </tr>
                        <tr>
                            <select name="Menu">
                                <option value="0">-</option>
                                <option value="1">Chiken Deluxe</option>
                                <option value="2">The Classic</option>
                                <option value="3">BIG BEN</option>
                                <option value="4">Vegan Time</option>
                                <option value="5">Chicken Tower</option>
                                <option value="6">Better Big Mac</option>
                                <option value="7">King of the Sea</option>
                                <option value="8">McDee Special</option>
                                <option value="9">Big Black Burger</option>
                        </tr>

                        <tr>
                            Serving Type
                        </tr>
                        <tr>
                            <select name="servingType">
                                <option value="0">-</option>
                                <option value="1">Ala Carte</option>
                                <option value="2">Family</option>
                                <option value="3">Party</option>
                            </select>
                        </tr>
                    </table>
                </form>

                   <div class="button">
                       <button type="submit" class="OrderButton">ORDER</button>
                   </div>
                   
                   
                 </div>
        </div>
        
    </main>
    
    <footer>
        <div class="footer-left">
            <div class="logo">
                <img src="sprites/home/Footer Logo.png" alt="">
            </div>
            <div class="motto">
                <h3>"The best burger since 1953"</h3>
            </div>
        </div>

        <div class="footer-middle">
            <a href="https://twitter.com">
                <img src="sprites/home/twitter_logo.png" alt="">
            </a>
            <a href="https://facebook.com">
                <img src="sprites/home/facebook_logo.png" alt="">
            </a>
            <a href="https://instagram.com">
                <img src="sprites/home/instagram_logo.png" alt="">
            </a>
        </div>

        <div class="footer-right">
            <div>
                <img src="sprites/home/geo_logo.png" alt="">
                <h4>69 Baker Street</h4>
            </div>
            <div>
                <img src="sprites/home/phone_logo.png" alt="">
                <h4>(031) 6969 6969</h4>
            </div>
        </div>
    </footer>    
    
</body>
</html>
