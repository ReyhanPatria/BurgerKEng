<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/order.css">
    <link rel="stylesheet" href="styles/headerFooter.css">
    <link rel="stylesheet" href="styles/responsive/order-responsive.css">
    <link rel="stylesheet" href="styles/screensaver.css">
</head>

<body>
    <img id="ss_logo" src="./sprites/logo.png" height="70" width="50" alt="" style="display: none;">
    <canvas id="canvas"></canvas>
    <main>
        <header>
            <nav>
                <div class="menu-icon">
                    <span class="fa fa-bars fa-2x"></span>
                    <ul>
                        <li>
                            <a href="index.html">HOME</a>
                        </li>
                        <li>
                            <a href="gallery.html">GALLERY</a>
                        </li>
                        <li>
                            <a href="order.html">ORDER</a>
                        </li>
                        <li>
                            <a href="makeBurger.html">CREATE</a>
                        </li>
                        <li>
                            <a href="team.html">TEAM</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-logo-title">
                    <div>
                        <img src="sprites/home/Footer Logo.png" alt="">
                    </div>
                    <div class="nav-title">
                        <h2>BURGER</h2>
                        <h2><span class="yellow">KE</span>NG</h2>
                    </div>
                </div>
            </nav>
        </header>

        <h1>Order Now</h1>

        <section class="container-cart">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div id="cart-body">

            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
        </section>


        <div class="outer">

            <div class="image">
                <img src="sprites/order/hand.png" alt="">
            </div>

            <div class="container">

                <form name="submit_form" action="">
                    <table cellspacing=0>
                        <tr>
                            Name
                        </tr>
                        <tr>
                            <span class="error">
                                <p id="name_error"></p>
                            </span>
                        </tr>
                        <tr>
                            <input type="text" name="name" id="" />
                        </tr>

                        <tr>
                            Email
                        </tr>
                        <tr>
                            <span class="error">
                                <p id="email_error"></p>
                            </span>
                        </tr>
                        <tr>
                            <input type="email" name="email" id="" />
                        </tr>

                        <tr>
                            Phone
                        </tr>
                        <tr>
                            <span class="error">
                                <p id="phone_error"></p>
                            </span>
                        </tr>
                        <tr>
                            <input type="text" name="phone" id="" />
                        </tr>

                        <tr>
                            Address
                        </tr>
                        <tr>
                            <span class="error">
                                <p id="address_error"></p>
                            </span>
                        </tr>
                        <tr>
                            <input type="text" name="address" id="" />
                        </tr>

                        <tr>
                            Serving Type
                        </tr>
                        <tr>
                            <span class="error">
                                <p id="serve_error"></p>
                            </span>
                        </tr>
                        <tr>
                            <td>
                                <select name="servingType" id="typeSelect">
                                    <option value="0">-</option>
                                    <option value="1">Eco-Friendly Box</option>
                                    <option value="2">Paper Bag</option>
                                    <option value="3">Plastic Box</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-danger" onclick="order()" type="button"
                                    id="orderButton">ORDER</button>
                            </td>

                        </tr>


                    </table>


                </form>

            </div>
        </div>

    </main>

    <footer>
        <div class="footer-logo">
            <img src="sprites/home/Footer Logo.png" alt="">
            <div class="motto">"the best burger
                since 1993"
            </div>
        </div>
        <div class="social-media">
            <a href="https://twitter.com">
                <img src="sprites/home/twitter_logo.png" alt="">
            </a>
            <a href="https://facebook.com">
                <img src="sprites/home/facebook_logo.png" alt="">
            </a>
            <a href="https://instagram.com">
                <img src="sprites/home/instagram_logo.png" alt="">
            </a>
        </div>
        <div class="footer-info">
            <div class="location">
                <img src="sprites/home/geo_logo.png" alt="">
                <h2>69 Baker Street</h2>
            </div>
            <div>
                <img src="sprites/home/phone_logo.png" alt="">
                <h2><span>(031)</span> 6969 6969</h2>
            </div>
        </div>
    </footer>
</body>
<script src="script/jquery-3.5.1.min.js"></script>
<script src="script/order.js"></script>
<script src="script/screensaver.js"></script>
</html>
