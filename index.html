<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/responsive/index-responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <header>
            <nav>
                <div class="menu-icon">
                    <span class="fa fa-bars fa-2x"></span>
                    <ul>
                        <li>
                            <a href="">HOME</a>
                        </li>
                        <li>
                            <a href="">GALLERY</a>
                        </li>
                        <li>
                            <a href="">ORDER</a>
                        </li>
                        <li>
                            <a href="">CREATE</a>
                        </li>
                        <li>
                            <a href="">TEAM</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-logo-title">
                    <div>
                        <img src="sprites/home/Footer Logo.png" alt="">
                    </div>
                    <div class="nav-title">
                        <h2>BURGER</h2>
                        <h2><span class="yellow">KE</span>NG</h2>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="board-bg">
                <img src="sprites/home/cutting-board.png" alt="">
            </div>
            <div class="content">
                <div class="burger">
                    <img src="sprites/home/Layer 4.png" alt="">
                </div>
                <div class="information">
                    <div class="title">
                        <h1>BURGER</h1>
                        <h1 class="second yellow">BIG BEN</h1>
                    </div>
                    <div class="description">
                        Beef cutlet, bacon, cheddar cheese,
                        mushrooms, onions, lettuce,
                        special BIG BEN sauce.
                    </div>
                    <div class="price">
                        <h1 class="yellow">IDR 59K</h1>
                        <div class="btn">
                            <h1>ORDER</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrows">
                <div class="arrow" id="down"></div>
                <div class="arrow" id="up"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="sprites/home/Footer Logo.png" alt="">
            <div class="motto">"the best burger
                since 1993"
            </div>
        </div>
        <div class="social-media">
            <a href="https://twitter.com">
                <img src="sprites/home/twitter_logo.png" alt="">
            </a>
            <a href="https://facebook.com">
                <img src="sprites/home/facebook_logo.png" alt="">
            </a>
            <a href="https://instagram.com">
                <img src="sprites/home/instagram_logo.png" alt="">
            </a>
        </div>
        <div class="footer-info">
            <div class="location">
                <img src="sprites/home/geo_logo.png" alt="">
                <h2>69 Baker Street</h2>
            </div>
            <div>
                <img src="sprites/home/phone_logo.png" alt="">
                <h2><span>(031)</span> 6969 6969</h2>
            </div>
        </div>
    </footer>
</body>

</html>
